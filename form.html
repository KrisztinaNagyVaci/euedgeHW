<form class="form-horizontal">
  <fieldset>
    <div class="modal-header"></div>
    <div class="modal-body">
      <div class="form-group">
        <label for="name" class="control-label col-sm-2">Name</label>
          <div class="col-sm-10">
            <input type="text" name="name" ng-model="elements.name" class="form-control"></input>
          </div>
      </div>
      <div class="form-group">
        <label for="name" class="control-label col-sm-2">Job title</label>
        <div class="col-sm-10">
          <input type="text" name="job" ng-model="elements.job" class="form-control"></input>
        </div>
      </div>
      <div class="form-group">
        <label for="name" class="control-label col-sm-2">Age</label>
        <div class="col-sm-10">
          <input type="number" name="age" ng-model="elements.age" class="form-control"></input>
        </div>
      </div>
      <div class="form-group">
        <label for="name" class="control-label col-sm-2">Nickname</label>
        <div class="col-sm-10">
          <input type="text" name="nickname" ng-model="elements.nickname" class="form-control"></input>
        </div>
      </div>
      <div class="form-group">
        <label for="name" class="control-label col-sm-2">Employee</label>
        <div class="col-sm-1">
          <input type="checkbox" name="employee" ng-model="elements.employee" class="form-control"></input>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <div class="col-md-4 text-center">
        <button class="btn btn-primary" data-ng-click="ok()">Ok</button>
        <button type="button" class="btn" data-ng-click="cancel()">Cancel</button>
      </div>
    </div>
  </fieldset>
</form>
